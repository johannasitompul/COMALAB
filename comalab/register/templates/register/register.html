{% extends "main/base.html" %}

{% block title %}
Create New Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-3">Create new account</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
{% endblock %}
